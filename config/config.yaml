# Crypto Trading Bot Configuration

bot:
  mode: paper  # paper or live
  strategy: both  # signal, grid, or both
  loop_interval_seconds: 60
  daily_summary_hour: 20  # 8 PM

trading_pairs:
  - ETH-USD
  - SOL-USD
  - AVAX-USD
  - DOGE-USD
  - ADA-USD
  - XRP-USD
  - DOT-USD

protected_assets:
  - SHIB
  - BTC

indicators:
  rsi:
    period: 14
    oversold: 40     # aggressive for paper testing
    overbought: 60
  ema:
    fast: 12
    slow: 26
  bollinger:
    period: 20
    std_dev: 2
  volume:
    period: 20
    multiplier: 1.0  # essentially always confirmed

strategy:
  min_confirmations: 1  # any single indicator triggers (paper test mode)
  candle_granularity: FIVE_MINUTE  # faster signals for 24h test
  lookback_candles: 100

risk:
  max_position_pct: 0.02        # 2% of capital per trade
  max_open_positions: 3
  daily_loss_limit_pct: 0.05    # 5% of capital
  daily_loss_limit_usd: 15.0    # whichever hit first
  stop_loss_pct: 0.015          # 1.5% stop-loss (cut losses fast)
  take_profit_pct: 0.08         # 8% take-profit (let big winners run)
  trailing_stop_activate_pct: 0.02  # activate trailing at 2% gain
  trailing_stop_distance_pct: 0.008 # trail by 0.8% (lock in gains tight)

grid:
  enabled: true
  pairs:
    - ETH-USD
    - SOL-USD
  grid_capital_usd: 150.0
  num_levels: 12                     # more levels for tighter grid
  grid_spacing_pct: 0.005            # 0.5% spacing â€” fills much more often
  order_size_usd: 6.0                # smaller per order, more trades
  rebalance_threshold_pct: 0.05      # rebalance at 5% drift
  check_interval_seconds: 30

capital:
  initial_usd: 300.0  # starting allocation for trading

data:
  cache_dir: data/cache
  db_path: data/trading.db
