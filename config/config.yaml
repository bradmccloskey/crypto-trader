# Crypto Trading Bot Configuration

bot:
  mode: live  # paper or live
  strategy: grid  # signal, grid, or both
  loop_interval_seconds: 60
  daily_summary_hour: 20  # 8 PM

trading_pairs:
  - ETH-USD
  - SOL-USD
  - AVAX-USD
  - DOGE-USD
  - ADA-USD
  - XRP-USD
  - DOT-USD

protected_assets:
  - SHIB
  - BTC

indicators:
  rsi:
    period: 14
    oversold: 30     # standard RSI levels
    overbought: 70
  ema:
    fast: 12
    slow: 26
  bollinger:
    period: 20
    std_dev: 2
  volume:
    period: 20
    multiplier: 1.5  # require above-average volume

strategy:
  min_confirmations: 2  # require 2+ indicators to agree
  candle_granularity: FIVE_MINUTE
  lookback_candles: 100

risk:
  max_position_pct: 0.02        # 2% of capital per trade
  max_open_positions: 3
  daily_loss_limit_pct: 0.05    # 5% of capital
  daily_loss_limit_usd: 15.0    # whichever hit first
  stop_loss_pct: 0.025          # 2.5% stop-loss (more room to breathe)
  take_profit_pct: 0.06         # 6% take-profit
  trailing_stop_activate_pct: 0.03  # activate trailing at 3% gain
  trailing_stop_distance_pct: 0.012 # trail by 1.2%

grid:
  enabled: true
  pairs:
    - ETH-USD
    - SOL-USD
  grid_capital_usd: 300.0
  num_levels: 10                     # 10 levels per side
  grid_spacing_pct: 0.015            # 1.5% spacing â€” covers maker fees
  order_size_usd: 12.0               # $12 per order
  rebalance_threshold_pct: 0.05      # rebalance at 5% drift
  check_interval_seconds: 30

capital:
  initial_usd: 300.0  # starting allocation for trading

data:
  cache_dir: data/cache
  db_path: data/trading.db
